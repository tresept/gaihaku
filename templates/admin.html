<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">管理ダッシュボード</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/add_user">ユーザー追加</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">ログアウト</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>ユーザー一覧</h3>

    {{if .successMessage}}
    <div class="alert alert-success" role="alert">
        {{.successMessage}}
    </div>
    {{end}}

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ユーザー名 (学籍番号)</th>
                <th scope="col">役割</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            {{range .users}}
            <tr>
                <th scope="row">{{.ID}}</th>
                <td>{{.Username}}</td>
                <td>{{.Role}}</td>
                <td>
                    <a href="/admin/user/{{.Username}}" class="btn btn-primary btn-sm">記録表示・編集</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
